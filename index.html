<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style/main.css">

<body>
    <header>
        <div class='container'>
            <h2 class="logo">DIYFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">GAME OF THRONES</h3>
                <p class="descricao">Em uma terra onde os verões podem durar vários anos e o inverno toda uma vida, nove famílias lutam pelo controle da mítica terra de Westeros, dividida depois de uma guerra.</p>
                <div class="botoes">          
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">

             </div>

            </div>
            <div class="item">

             </div>
             <div class="item">
                <img class="box-filme" src="img/aia.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Gambito.jpg" alt="">
             </div>
             <div class="item">
                <img class="box-filme" src="img/telefonistas.jpg" alt="">
            </div>

         </div>
    </div>
